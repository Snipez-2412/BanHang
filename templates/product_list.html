<!DOCTYPE html>
<html>
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <a href="/add">Thêm sản phẩm mới</a>
    <table border="1">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product['name'] }}</td>
            <td>{{ product['price'] }}</td>
            <td>{{ product['description'] }}</td>
            <td>
                <a href="/edit/{{ product['_id'] }}">Chỉnh sửa</a>
                <form action="/delete/{{ product['_id'] }}" method="post" style="display:inline;">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
